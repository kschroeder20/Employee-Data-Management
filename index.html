<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Data Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
</head>

<body>
    <!-- Current Train Schedule Table -->
    <div class='row'>
        <table id="current-employees" class="striped">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate</th>
                    <th>Total Billed</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data dynamically created here    -->
            </tbody>
        </table>
    </div>
    <!-- Submission Form -->
    <div class="row">
        <form class="col s12">
            <div class='row'>
                <div class="input-field col s6">
                    <input placeholder='Employee Name' type='text' id='employeeName' class="validate" />
                    <label class='active' for='employeeName'>Employee Name</label>
                </div>
            </div>
            <div class='row'>
                <div class="input-field col s6">
                    <input placeholder='Role' type='text' id='role' class="validate" />
                    <label class='active' for='role'>Role</label>
                </div>
            </div>
            <div class='row'>
                <div class="input-field col s6">
                    <input placeholder='Start Date' type='date' id='startDate' class="validate" />
                    <label class='active' for='startDate'>Start Date</label>
                </div>
            </div>
            <div class='row'>
                <div class="input-field col s6">
                    <input placeholder='monthsWorked' type='number' min='1' max='60' id='monthsWorked'
                        class="validate" />
                    <label class='active' for='monthsWorked'>Months Worked</label>
                </div>
            </div>
            <div class='row'>
                <div class="input-field col s6">
                    <input placeholder='monthlyRate' type='number' id='monthlyRate' class="validate" />
                    <label class='active' for='monthlyRate'>Monthly Rate</label>
                </div>
            </div>
            <div class='row'>
                <div class="input-field col s6">
                    <input placeholder='totalBilled' type='number' id='totalBilled'
                        class="validate" />
                    <label class='active' for='totalBilled'>Total Billed</label>
                </div>
            </div>
            <button id='saveButton'>Submit</button>
            <script src="assets/javascript/moment.js"></script>
            <script src="assets/javascript/main.js"></script>
        </form>
    </div>
</body>

</html>
